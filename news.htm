    <style>
        /* ===== 新闻卡片 ===== */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .news-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            transition: transform .25s, box-shadow .25s;
            display: flex;
            flex-direction: column;
        }

        /* 直接让图片容器居中 */
        .news-card>img {
            height: 180px;
            width: 100%;
            object-fit: contain;
            /* 保持图片比例，完整显示 */
            object-position: center;
            /* 图片居中 */
            background: #f5f5f5;
            /* 可选：添加背景色 */
        }

        .news-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .news-card .img-wrapper {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .news-card .content {
            flex: 1;
            padding: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .news-card h3 {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 900px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
